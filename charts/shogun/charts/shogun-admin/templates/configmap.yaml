            "readOnly": "true"
          },
          {
            "dataField": "created",
            "dataType": "date",
            "readOnly": "true",
            "component": "DateField",
            "label": "#i18n.labelEstabl",
            "fieldProps": {
              "dateFormat": "DD.MM.YYYY HH:mm"
            }
          },
          {
            "dataField": "modified",
            "dataType": "date",
            "readOnly": "true",
            "label": "#i18n.labelEdit",
            "component": "DateField",
            "fieldProps": {
