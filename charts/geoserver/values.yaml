replicaCount: 1

image:
  repository: docker.osgeo.org/geoserver
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
  hosts:
    - host: geoserver.example.com
      paths: [ "/" ]
  tls:
    - secretName: geoserver-secret
      hosts:
        - geoserver.example.com

resources:
  limits:
    memory: 2500Mi
  requests:
    memory: 1250Mi

nodeSelector: {}

tolerations: []

affinity: {}

environment:
  installExtensions: false
  stableExtensions:
  # replace example.com with your host
  javaOptions: -Xms1g -Xmx2g -DGEOSERVER_CSRF_WHITELIST=localhost,example.com

storage:
  dataDir: /opt/geoserver_data
  additionalLibsDir: /opt/additional_libs

initData:
  enabled: false
  initDataUrl: https://files.example.com/geoserver_data.tgz
  secret: my-secret

# init container config (can be used to add community modules or initial datasets)
initContainers:
  - name: init-data-directory
    image: docker.terrestris.de/alpine
    command: [ "/bin/sh", "/mnt/init-data.sh" ]
    volumeMounts:
      - name: temp
        mountPath: /mnt/download
      - name: init-configmap
        mountPath: /mnt/
      - name: datadir
        mountPath: /opt/geoserver_data
  - name: init-community-modules
    image: docker.terrestris.de/alpine
    command: [ "/bin/sh","/mnt/init-community-modules.sh" ]
    volumeMounts:
      - name: temp
        mountPath: /mnt/download
      - name: init-configmap
        mountPath: /mnt/
      - name: additional_libs_dir
        mountPath:  /opt/additional_libs
extraVolumes:
  - name: temp
    emptyDir: {}
  - name: init-configmap
    configMap:
      name: geoserver-init-configmap
      items:
        - key: init-data.sh
          path: init-data.sh
        - key: init-community-modules.sh
          path: init-community-modules.sh
extraVolumeMounts:
  - name: providers
    mountPath: /opt/bitnami/keycloak/providers

# optional existing pvc for persistent geoserver data
persistence:
  enabled: false
  useExisting: false
  existingPvcName: ""
  storageClassName: ""
  accessMode: ReadWriteOnce
  size: 8Gi

probes:
  livenessUrl: /geoserver/web/wicket/resource/org.geoserver.web.GeoServerBasePage/img/logo.png
  readinessUrl: /geoserver/web/wicket/resource/org.geoserver.web.GeoServerBasePage/img/logo.png

