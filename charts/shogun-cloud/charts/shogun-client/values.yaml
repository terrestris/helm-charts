replicaCount: 1

logs:
  enabled: true

image:
  repository: docker-public.terrestris.de/terrestris/shogun-gis-client
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: shogun.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: shogun-tls
  #    hosts:
  #      - shogun.local


resources:
  limits:
    cpu: 1
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 256Mi

keycloak:
  host: shogun-keycloak
  realm: SHOGun
  clientId: shogun-client
  onLoadAction: login-required

shogun:
  base: shogun-boot.example.com

print:
  base: mapfish-print.example.com

nodeSelector: {}

tolerations: []

affinity: {}
