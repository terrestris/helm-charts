replicaCount: 1

logs:
  enabled: true

image:
  repository: docker-public.terrestris.de/terrestris/shogun-admin
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: shogun.local
      paths:
        - path: /shogun-admin/
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: shogun-tls
  #    hosts:
  #      - shogun.local

resources:
  limits:
    cpu: 1
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 256Mi

shogun:
  appPrefix: ""
  base: https://shogun-boot.example.com

keycloak:
  host: keycloak.example.com
  realm: SHOGun
  clientId: shogun-admin
  authorizedAdminRole: admin

client:
  base: https://shogun-client.example.com

geoserver:
  url: https://geoserver.example.com

nodeSelector: {}

tolerations: []

affinity: {}
