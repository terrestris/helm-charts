keycloak:
  auth:
    adminPassword: admin
    adminUser: admin
  tls:
    enabled: true
    autoGenerated: true
  extraEnvVars:
    - name: KEYCLOAK_EXTRA_ARGS
      value: '--import-realm'
  initContainers:
    - name: keycloak-data-container
      image: keycloak-data:1.0
      command: ['cp', '/keycloak_export.json', '/share']
      volumeMounts:
        - name: realm-import
          mountPath: "/share"
  extraVolumes:
    - name: realm-import
      emptyDir: {}
  extraVolumeMounts:
    - name: realm-import
      mountPath: /opt/bitnami/keycloak/data/import

shogun-boot:
  ingress:
    hosts:
      - host: localhost
        paths: [ "/shogun-boot" ]
    tls:
      - secretName: shogun-boot-tls
        hosts:
          - localhost
  postgres:
    host: shogun-cloud-postgis.default.svc.cluster.local
  keycloak:
    host: shogun-cloud-keycloak.default.svc.cluster.local

shogun-admin:
  ingress:
    hosts:
      - host: localhost
        paths: [ "/shogun-admin" ]
    tls:
      - secretName: shogun-admin-tls
        hosts:
          - localhost
  keycloak:
    host: localhost:1234/
  shogun:
    base: http://localhost:1235/
