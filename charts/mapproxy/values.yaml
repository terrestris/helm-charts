# Default values for mapproxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/mapproxy/mapproxy/mapproxy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: 1500Mi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Probes
livenessProbe:
  enabled: true
  failureThreshold: 5
  initialDelaySeconds: 15
  periodSeconds: 30
  port: 80
  timeoutSeconds: 3
  url: /mapproxy/wmts/1.0.0/WMTSCapabilities.xml

readinessProbe:
  enabled: true
  initialDelaySeconds: 0
  port: 80
  timeoutSeconds: 1
  url: /mapproxy/wmts/1.0.0/WMTSCapabilities.xml

startupProbe:
  enabled: true
  failureThreshold: 15
  initialDelaySeconds: 2
  periodSeconds: 10
  port: 80
  url: /mapproxy/wmts/1.0.0/WMTSCapabilities.xml

# optional existing pvc for persistent mapproxy data
persistence:
  enabled: false
  storageClassName: ""
  accessMode: ReadWriteOnce
  size: 5Gi
  useExisting: false
  existingPvcName: ""

customMapproxyConfig:
  enabled: false
  configMapName: custom-mapproxy-yaml

customSeedConfig:
  enabled: false
  configMapName: custom-seed-yaml
