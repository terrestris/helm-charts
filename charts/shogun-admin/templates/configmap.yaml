apiVersion: v1
kind: ConfigMap
metadata:
  labels:
{{ include "shogun-admin.labels" . | indent 4 }}
  name: {{ include "shogun-admin.fullname" . }}
data:
  admin-client-config: |-
    var shogunApplicationConfig = {
      appPrefix: '{{ .Values.shogun.appPrefix }}',
      path: {
        modelConfigs: '{{ .Values.shogun.appPrefix }}/modelconfigs',
        shogunBase: '{{ .Values.shogun.base }}/',
        logo: null
      },
      security: {
        keycloak: {
          enabled: true,
          host: 'https://{{ .Values.keycloak.host }}',
          realm: '{{ .Values.keycloak.realm }}',
          clientId: '{{ .Values.keycloak.clientId }}',
          authorizedRoles: [
            '{{ .Values.keycloak.authorizedAdminRole }}'
          ]
        }
      },
      geoserver: {
        base: '{{ .Values.geoserver.url }}',
        upload: {
          workspace: 'SHOGUN',
          limit: 5000000000
        }
      },
      models: [
        'Application',
        'Layer',
        'User',
        'Group'
      ],
      dashboard: {
        applications: {
          visible: true
        },
        layers: {
          visible: true
        },
        users: {
          visible: true
        },
        news: {
          visible: true
        },
        statistics: {
          visible: false
        },
      },
      navigation: {
        general: {
          imagefiles: {
            visible: false
          }
        },
        status: {
          metrics: {
            visible: true
          },
          logs: {
            visible: true
          }
        },
        settings: {
          global: {
            visible: true
          },
          logs: {
            visible: true
          }
        }
      }
    };
  application-config: |-
    {
      "i18n": {
        "de": {
