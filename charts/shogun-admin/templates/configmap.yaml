      "entityName": "#i18n.entityName",
      "navigationTitle": "#i18n.navigationTitle",
      "subTitle": "",
      "formConfig": {
        "name": "application",
        "fields": [
          {
            "dataType": "number",
            "dataField": "id",
            "label": "#i18n.labelID",
            "readOnly": "true"
          },
          {
            "dataField": "created",
            "dataType": "date",
            "readOnly": "true",
            "component": "DateField",
            "label": "#i18n.labelEstabl",
            "fieldProps": {
              "dateFormat": "DD.MM.YYYY HH:mm"
            }
          },
          {
            "dataField": "modified",
            "dataType": "date",
            "readOnly": "true",
            "label": "#i18n.labelEdit",
            "component": "DateField",
            "fieldProps": {
              "dateFormat": "DD.MM.YYYY HH:mm"
            }
          },
          {
            "component": "Input",
            "dataField": "name",
            "label": "#i18n.labelName",
            "required": "true"
          },
          {
            "component": "Switch",
            "dataField": "stateOnly",
            "label": "#i18n.labelWork",
            "readOnly": "true"
          },
          {
            "component": "JSONEditor",
            "dataField": "clientConfig",
            "label": "#i18n.labelClientConfig",
            "fieldProps": {}
