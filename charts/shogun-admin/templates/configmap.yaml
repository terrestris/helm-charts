            "dataField": "toolConfig",
            "label": "#i18n.labelToolConfig",
            "fieldProps": {}
          },
          {
            "component": "UserPermissionGrid",
            "label": "#i18n.labelUserPermissions",
            "fieldProps": {}
          }
        ]
      },
      "tableConfig": {
        "columnDefinition": [
          {
            "title": "#i18n.titleId",
            "dataIndex": "id",
            "sortConfig": {
              "isSortable": true,
              "defaultSortOrder": "descend"
            }
          },
          {
            "title": "#i18n.titleName",
            "dataIndex": "name",
            "key": "name",
            "sortConfig": {
              "isSortable": false
            },
            "filterConfig": {
              "isFilterable": true
            }
          },
          {
            "title": "#i18n.titleEdit",
            "dataIndex": "modified",
            "key": "modified",
            "sortConfig": {
              "isSortable": true
